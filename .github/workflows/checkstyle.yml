name: Checkstyle

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'oracle'

    - name: Download Checkstyle
      run: |
        curl -L -o checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar

    - name: Run Checkstyle
      run: |
        java -jar checkstyle.jar -c checkstyle/2IP90_checks.xml ./

    - name: Check Checkstyle Warnings
        id: checkstyle_warnings
        run: echo "::set-output name=warnings::$(grep -c 'WARNING' checkstyle-results.xml || true)"

      - name: Fail Workflow on Warnings
        if: steps.checkstyle_warnings.outputs.warnings > 0
        run: exit 1