name: Checkstyle

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download Checkstyle
      run: |
        curl -L -o checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar

    - name: Run Checkstyle
      run: |
        if java -jar checkstyle.jar -c checkstyle/2IP90_checks.xml ./ | grep -q "WARNING"; then
          echo "Checkstyle found errors"
          exit 1
        fi